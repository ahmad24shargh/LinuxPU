            #gradle_ver=$([ ! -z ${line_num} ] && grep -Eo 'gradle.*'$(sed -n "${line_num},$((line_num+6))p" ${temp_file} | grep -Eo '>gradle[^<]+' 2>/dev/null | grep -Eo '\-[[:digit:]]+.+[[:digit:]]+\-' 2>/dev/null)'.*bin\.zip' ${temp_file}  2>/dev/null | head -n 1)
